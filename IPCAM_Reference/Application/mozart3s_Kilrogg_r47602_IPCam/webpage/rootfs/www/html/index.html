            font-size:            10px;
        }
    </style>
    <script type="text/javascript" src="js/tabpane.js"></script>
    <script type="text/javascript">
        function resizeIframe(page) {
            // Must launched on the body onload event handler for IE
            // Use document.documentElement if you are in Compat mode
            i = parent.document.getElementById(page)
            j = parent.document.getElementById("tabPane1")
            iHeight = document.body.clientHeight
            i.style.height = (iHeight - j.offsetHeight - 2)+ "px"
        }
        function resizeAllIframe() {
            resizeIframe("pageFrame")
        }
    </script>
</head>
