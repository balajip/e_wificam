    <form>
        <fieldset>
        	<legend><strong><span title="symbol">reboot_system</span></strong></legend><br>
        <dl>
        	<dt>Reboot the system.</span></dt>
        </dl>
        </fieldset>
        <input type="submit" class="button" onclick="reboot();" value="Reboot" />
    </form>

<!-- start: enable Factory default and Upgrade firmware by jesi 2009/02/23 -->
    <form>
        <fieldset>
        	<legend><strong>Factory default</strong></legend><br>
            <dl>
        	    <dt>Restore all settings to factory default.</span></dt>
            </dl>
        </fieldset>
        <input type="submit" class="button" onclick="restore();" value="Default"/>
    </form>
    
    <form id="formUpgrade" name="FirmUpgrade" action="/cgi-bin/admin/upgrade.cgi" enctype="multipart/form-data" method="post">
        <fieldset>
        	<legend><strong>Upgrade Kilrogg Application</strong></legend><br>
            <dl>
                <dt>Version: <span id="firmwareCurrVer">0</span></dt>
                <dt>Create date: <span id="firmwareCreateDate">0</span></dt>
            	<dt>Select Kilrogg Application Debian file
            		<input name="fimage" type="file" id="firmwareFile" class="position"/>	
            </dl>
        </fieldset>
        <input type="button" class="button" value="Upgrade" onClick="checkUpgrade()">
    </form>
    <form id="formUpdate" name="FirmUpdate" action="/cgi-bin/admin/firmware_update.cgi" enctype="multipart/form-data" method="post">
        <fieldset>
        	<legend><strong>Upgrade System Firmware</strong></legend><br>
            <dl>
                <dt>Version: <span id="firmware_current_vrsn">0</span></dt>
                <dt>Create date: <span id="firmware_create_dte">0</span></dt>
            	<dt>Select System Firmware file
            		<input name="fimage" type="file" id="sysfrmwareFile" class="position"/>	
            </dl>
        </fieldset>
        <input type="button" class="button" title="symbol" value="Upgrade" onClick="checkUpdate()">
    </form>

<!-- end: enabled Factory default and Upgrade firmware by jesi 2009/02/23 -->
