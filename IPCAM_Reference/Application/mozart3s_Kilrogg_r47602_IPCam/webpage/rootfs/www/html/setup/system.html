<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="/include/jQuery/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="/include/common.js"></script>
  <script type="text/javascript" src="/include/ajaxcommon.js"></script>
  <script type="text/javascript" src="/include/language.js"></script>
  <script type="text/javascript" src="/include/system.js"></script>
  <link href="../css/default.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="confContent" id="content">
  <fieldset>    
    <legend><strong><span>System</span></strong></legend><br>
    <dl>      
      <dt>
        <span>Host name : </span>
        <input id="sysName" type="text" class="text" size="40" maxlength="40"/>
      </dt>
    <!--dt>
      <input name="system_ledoff" type="hidden" title="param"/-->

      <!--input style="display:none" type="checkbox" onchange="updatecheck(this.form.system_ledoff, this)"/>

<!-- end: hide Turn On/Off LED Indicator by jesi 2009/01/09 -->

  </fieldset>

          <option value="GST2" title="symbol">gmt-02_00_mid-atlantic</option>
          <option value="AZOT1AZOST,M3.5.0/0,M10.5.0/1" title="symbol">gmt-01_00_azores_cape_verde_is_</option>
          <option value="WET0" title="symbol">gmt_casablanca_greenwich_mean</option>
          <option value="CET-1CEST,M3.5.0,M10.5.0/3" title="symbol">gmt_01_00_amsterdam_berlin_rome_stockholm_vienna_madrid_paris</option>

      </dt>
      <dt>
        <input type="radio" name="method" value="ntp"/>
        <span>Automatic</span>
      </dt>
      <dd>
        <span>NTP server : </span>
        <input type="text" class="text" id="ntpSever" size="40" maxlength="128"/>
      </dd>
      <dd>
        <span>Update interval : </span>
        <select id="updateInterval" class="select">
          <option value="3600">One hour</option>
          <option value="86400">One day</option>
          <option value="604800">One week</option>
          <option value="2592000">One month</option>
        </select>
      </dd>
      <dt>
        <input type="radio" name="method" value="keep"/>
        <span title="symbol">keep_current_date_and_time</span>  
      </dt>      
    </dl>
    <input type="button" class="button" id="changeDT" value="Change date and time" onclick="openPanel()"/>     
    <dl>
      <dd>
        <dl id="manualPanel">
          <dt>
            <input type="radio" name="method" value="pc"/>
            <span>Computer time</span>      
          </dt>
          <dd>
            <span>Date : </span>
            <input type="text" class="text" id="pcDate" size="11" maxlength="10" disabled="disabled"/>
          </dd>
          <dd>
            <span>Time : </span>
            <input type="text" class="text" id="pcTime" size="8" maxlength="8" disabled="disabled"/>
          </dd>
          <dt>
            <input type="radio" name="method" value="assign"/>
            <span>Assign value</span>      
          </dt>
          <dd>
            <span>Date : </span>
            <input type="text" class="text" id="assignDate" size="11" maxlength="10"/>
            <span title="symbol">yyyy_mm_dd</span>
          </dd>
          <dd>
            <span>Time : </span>
            <input type="text" class="text" id="assignTime" size="8" maxlength="8"/>
            <span title="symbol">hh_mm_ss</span>
          </dd>
        </dl> 
      </dd>
    </dl>     
  </fieldset>
  <input type="button" class="button" onclick="submitform()" value="Save"/>
  <div id="ajaxMask"><span id="ajaxImg"></span></div>
</div>
</body>
</html>
