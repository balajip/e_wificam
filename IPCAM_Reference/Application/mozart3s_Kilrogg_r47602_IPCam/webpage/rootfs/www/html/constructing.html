<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <link id="webfx-tab-style-sheet" type="text/css" rel="stylesheet" href="css/default.css" />
    <style type="text/css">
        .fixed-center
        {
            width:400px; /*寬度*/
            height:100px; /*高度*/
            position:fixed; /*固定位置定位*/
            top:50%; /*距離上方的位置*/
            left:50%; /*距離左方的位置*/
            margin-top:-50px; /*上方邊界*/
            margin-left:-200px; /*左方邊界*/
            text-align: center;
            line-height:100px;
            font-size: 300%;
            font-variant: small-caps;
            text-decoration:underline;
        }
    </style>

</head>
<body>
    <div class="fixed-center">Under Construction</div>
</body>
</html>
